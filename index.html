<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10 Second Math Game</title>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/e067495424.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- JS -->
    <script src="application.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-decoration-underline mb-5 display-2">10 Second Math Game</h1>
      <div class="row">
        <!-- Timer -->
        <div class="col-12 mb-4 text-center" id="timer">
          <div class="row">
            <h1 class="display-2 fw-semibold" id="timer-text">10</h1>
            <h2 class="display-4">Seconds Left</h2>
          </div>
        </div>
        <!-- Equation and Number Input -->
        <div class="col-12 text-center mb-4" id="equation">
          <h1 class="fw-semibold display-1 text-bg-light mb-3" id="equation-text"></h1>
          <div class="row">
            <h6 class="text-decoration-underline">Answer Box</h6>
            <div class="col-12 d-flex justify-content-around align-items-center">
              <span class="h1" id="correct"><i class="fa-solid fa-square-check fa-2xl" style="color: #00ff00;"></i></span>
              <input title="Press enter to submit" type="text" class="form-control-sm text-center bg-danger-subtle" id="number-input" disabled/>
              <span class="h1" id="incorrect"><i class="fa-solid fa-square-xmark fa-2xl" style="color: #ff0000;"></i></span>
            </div>
          </div>
          <div class="row">
            <div class="col-12" id="scores">
              <h4 class="fw-medium" id="score">Score: <span class="fw-bold">0</span></h4>
              <h4 class="fw-medium" id="high-score">High Score: <span class="fw-bold">0</span></h4>
            </div>
          </div>
        </div>
        <!-- Change Math Operator -->
        <div class="col-12 mb-4 border bg-light-subtle" id="math-operators">
          <div class="row">
            <div class="col-12 text-center">
              <h6 class="text-decoration-underline">Change Operator</h6>
              <input type="checkbox" name="" id="+" class="form-check-input" />
              <label for="+" class="me-3">+</label>
              <input type="checkbox" name="" id="-" class="form-check-input" />
              <label for="-" class="me-3">-</label>
              <input type="checkbox" name="" id="*" class="form-check-input" />
              <label for="*" class="me-3">*</label>
              <input type="checkbox" name="" id="/" class="form-check-input" />
              <label for="/" class="me-3">/</label>
            </div>
          </div>
        </div>
        <!-- Number Limit Control -->
        <div class="col-12 text-center border bg-light-subtle" id="number-control">
          <h6 class="text-decoration-underline mb-3">Number Limit</h6>
          <h4 class="display-6 fw-medium">10</h4>
          <input type="range" min="10" max="50" step="5" id="limit-input" class="form-control-lg" />
        </div>
      </div>
      <!-- Play Button -->
      <div class="col-12 mt-3 text-center" id="play">
        <button class="btn btn-success" id="play-button">Play Now</button>
      </div>
    </div>
  </body>
</html>
